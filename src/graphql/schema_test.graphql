interface Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime
}

interface Rating {
  id: String!
  rating: Int
}

type AlbumRating implements Rating {
  id: String!
  name: String
  friends: [Character]
  appearsIn: [Episode]
  homePlanet: String
}

type Droid implements Character {
  id: String!
  name: String
  friends: [Character]
  appearsIn: [Episode]
  primaryFunction: String
}

type Query {
  node(
  """
  The ID of the object
  """
  id: ID!): Node
}